      /* ================= DATE VALIDATION ================= */
      function validateDateInput(dateString) {
        if (!dateString) return true; // Empty is valid

        // Check format MM/DD/YYYY
        const pattern = /^(\d{2})\/(\d{2})\/(\d{4})$/;
        if (!pattern.test(dateString)) return false;

        const parts = dateString.split("/");
        const month = parseInt(parts[0], 10);
        const day = parseInt(parts[1], 10);
        const year = parseInt(parts[2], 10);

        // Basic month validation
        if (month < 1 || month > 12) return false;

        // Basic day validation
        if (day < 1 || day > 31) return false;

        // Check if it's a valid date
        const date = new Date(year, month - 1, day);

        return (
          date.getFullYear() === year &&
          date.getMonth() + 1 === month &&
          date.getDate() === day &&
          !isNaN(date.getTime())
        );
      }

      /* ================= DATE FORMATTING ================= */
      function formatDateToMMDDYYYY(dateString) {
        if (!dateString) return "";

        // If it's already in MM/DD/YYYY format, return as is
        if (validateDateInput(dateString)) {
          return dateString;
        }

        // Try to parse various date formats
        const date = new Date(dateString);
        if (isNaN(date.getTime())) return dateString;

        const month = String(date.getMonth() + 1).padStart(2, "0");
        const day = String(date.getDate()).padStart(2, "0");
        const year = date.getFullYear();

        return `${month}/${day}/${year}`;
      }

      /* ================= DATE CALCULATIONS ================= */
      function daysBetween(date) {
        if (!date || !validateDateInput(date)) return "";

        // Parse the input date in MM/DD/YYYY format
        const parts = date.split("/");
        const month = parseInt(parts[0], 10) - 1;
        const day = parseInt(parts[1], 10);
        const year = parseInt(parts[2], 10);

        const givenDate = new Date(year, month, day);
        const today = new Date();

        // Reset time parts to compare only dates
        givenDate.setHours(0, 0, 0, 0);
        today.setHours(0, 0, 0, 0);

        // Calculate difference in milliseconds
        const diffTime = today.getTime() - givenDate.getTime();

        // Convert milliseconds to days
        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

        // Return only if it's a non-negative number
        return diffDays >= 0 ? diffDays.toString() : "";
      }

      function setupDateCalculations() {
        const originalTransactionDateInput = document.getElementById(
          "originalTransactionDate"
        );
        const installDateInput = document.getElementById("installDate");
        const removalDateInput = document.getElementById("removalDate");
        const totalTimeField = document.getElementById("totalTime");
        const totalCycleField = document.getElementById("totalCycle");

        // Original Transaction Date change handler
        if (originalTransactionDateInput) {
          originalTransactionDateInput.addEventListener("blur", () => {
            const dateValue = originalTransactionDateInput.value.trim();

            if (dateValue && !validateDateInput(dateValue)) {
              alert(
                "Please enter Original Transaction Date in MM/DD/YYYY format (e.g., 12/25/2023)."
              );
              originalTransactionDateInput.value = "";
              originalTransactionDateInput.focus();
              return;
            }

            // Format it properly
            if (dateValue) {
              originalTransactionDateInput.value =
                formatDateToMMDDYYYY(dateValue);
            }
          });
        }

        // Install Date change handler
        installDateInput.addEventListener("blur", () => {
          const installDateValue = installDateInput.value.trim();

          if (!installDateValue) {
            totalTimeField.value = "";
            return;
          }

          // Validate date format
          if (!validateDateInput(installDateValue)) {
            alert(
              "Please enter Install Date in MM/DD/YYYY format (e.g., 12/25/2023)."
            );
            installDateInput.value = "";
            totalTimeField.value = "";
            installDateInput.focus();
            return;
          }

          // Format it properly
          const formattedDate = formatDateToMMDDYYYY(installDateValue);
          installDateInput.value = formattedDate;

          const parts = formattedDate.split("/");
          const month = parseInt(parts[0], 10) - 1;
          const day = parseInt(parts[1], 10);
          const year = parseInt(parts[2], 10);

          const installDateTime = new Date(year, month, day);
          const today = new Date();

          // Check if install date is in the future
          if (installDateTime > today) {
            alert("Install Date cannot be in the future.");
            installDateInput.value = "";
            totalTimeField.value = "";
            return;
          }

          // Calculate and set days
          const days = daysBetween(formattedDate);
          totalTimeField.value = days;
        });

        // Removal Date change handler
        removalDateInput.addEventListener("blur", () => {
          const installDateValue = installDateInput.value.trim();
          const removalDateValue = removalDateInput.value.trim();

          if (!removalDateValue) {
            totalCycleField.value = "";
            return;
          }

          // Validate date format
          if (!validateDateInput(removalDateValue)) {
            alert(
              "Please enter Removal Date in MM/DD/YYYY format (e.g., 12/25/2023)."
            );
            removalDateInput.value = "";
            totalCycleField.value = "";
            removalDateInput.focus();
            return;
          }

          // Format it properly
          const formattedRemovalDate = formatDateToMMDDYYYY(removalDateValue);
          removalDateInput.value = formattedRemovalDate;

          const parts = formattedRemovalDate.split("/");
          const month = parseInt(parts[0], 10) - 1;
          const day = parseInt(parts[1], 10);
          const year = parseInt(parts[2], 10);

          const removalDateTime = new Date(year, month, day);
          const today = new Date();

          // Check if removal date is in the future
          if (removalDateTime > today) {
            alert("Removal Date cannot be in the future.");
            removalDateInput.value = "";
            totalCycleField.value = "";
            return;
          }

          // Check if install date exists and removal date is before it
          if (installDateValue) {
            const formattedInstallDate = formatDateToMMDDYYYY(installDateValue);
            const installParts = formattedInstallDate.split("/");
            const installMonth = parseInt(installParts[0], 10) - 1;
            const installDay = parseInt(installParts[1], 10);
            const installYear = parseInt(installParts[2], 10);
            const installDateTime = new Date(
              installYear,
              installMonth,
              installDay
            );

            if (removalDateTime < installDateTime) {
              alert("Removal Date cannot be before Install Date.");
              removalDateInput.value = "";
              totalCycleField.value = "";
              return;
            }
          }

          // Calculate and set days
          const days = daysBetween(formattedRemovalDate);
          totalCycleField.value = days;
        });
      }

        async function createCase(formData, accessToken) {
            const caseData = {
                Subject: formData.salesOrderNumber,                 // SO #
                SuppliedCompany: formData.companyName,               // Company Name
                Type: "Sales",
                RecordTypeId: formData.recordTypeId || null,         // optional / dynamic

                SuppliedName: formData.contactName,                  // Contact Name
                SuppliedEmail: formData.email,                       // Email
                SuppliedPhone: formData.phone,                       // Phone

                Customer_Name__c: formData.customerNumber,           // Customer #
                Customer_PO__c: formData.customerPoNumber,           // Customer PO #

                Category__c: formData.rmaRequestType,        // RMA Request Type

                Part_Number__c: formData.partNumber,                 // PN
                Serial_Number__c: formData.serialNumber,             // SN

                Aircraft_Type__c: formData.aircraftType,             // Aircraft Type
                Aircraft_Serial__c: formData.aircraftSerialNumber,   // Aircraft Serial #
                
                Original_Transaction_Date__c: formData.originalTransactionDate,
                Original_Invoice__c: formData.originalInvoiceNumber,

                Install_Date__c: formData.installDate,
                Removal_Date__c: formData.removalDate,

                Total_Time_Since_Install__c: formData.totalTimeSinceInstall,
                Total_Cycles_Since_Install__c: formData.totalCyclesSinceInstall,

                Discrepancy__c: formData.discrepancy,
                Reason_For_Return__c: formData.reasonForReturn,

                Sub_Type__c: "RMA"
            };


            const response = await fetch(SF_INSTANCE + '/services/data/v62.0/sobjects/Case', {
                method: 'POST',
                headers: {
                'Authorization': 'Bearer ' + accessToken,
                'Content-Type': 'application/json'
                },
                body: JSON.stringify(caseData)
            });

            if (!response.ok) {
                const errorData = await response.json();
                console.error('Case creation error:', errorData);
                throw new Error('Failed to create case');
            }

            const result = await response.json();
            return result.id;
        }

        const form = document.getElementById("rmaForm");
        const fileInput = document.getElementById("fileAttachment");

        form.addEventListener("submit", async function (e) {
          e.preventDefault();

          const soInput = document.getElementById("soField");
          const submitBtn = this.querySelector("button[type='submit']");

          if (!soInput.value.trim()) {
            showModal(
              "error",
              "Missing Field",
              "Sales Order Number is required."
            );
            return;
          }

          const so = extractSO(soInput.value);
          if (!so) {
            showModal(
              "error",
              "Invalid Format",
              "Sales Order must be in format SO-XXXXX"
            );
            return;
          }

          // Validate date formats before proceeding
          const installDateInput = document.getElementById("installDate");
          if (
            installDateInput.value &&
            !validateDateInput(installDateInput.value)
          ) {
            showModal(
              "error",
              "Invalid Date Format",
              "Install Date must be in MM/DD/YYYY format (e.g., 12/25/2023)."
            );
            installDateInput.focus();
            return;
          }

          const removalDateInput = document.getElementById("removalDate");
          if (
            removalDateInput.value &&
            !validateDateInput(removalDateInput.value)
          ) {
            showModal(
              "error",
              "Invalid Date Format",
              "Removal Date must be in MM/DD/YYYY format (e.g., 12/25/2023)."
            );
            removalDateInput.focus();
            return;
          }

          const originalTransactionDateInput = document.getElementById(
            "originalTransactionDate"
          );
          if (
            originalTransactionDateInput &&
            originalTransactionDateInput.value &&
            !validateDateInput(originalTransactionDateInput.value)
          ) {
            showModal(
              "error",
              "Invalid Date Format",
              "Original Transaction Date must be in MM/DD/YYYY format (e.g., 12/25/2023)."
            );
            originalTransactionDateInput.focus();
            return;
          }

          submitBtn.disabled = true;
          showLoading("Authenticating...", 10);

          try {
            const token = await getAccessToken();
            updateLoading("Verifying Sales Order...", 20);

            const result = await verifySalesOrder(so, token);

            if (!result.salesOrderExists) {
              hideLoading();
              showModal(
                "error",
                "Sales Order Not Found",
                "The provided Sales Order does not exist."
              );
              submitBtn.disabled = false;
              return;
            }

            updateLoading("Sales Order Verified", 40);
            //updateLoading("Submitting Request...", 95);

            const formData = {
                companyName: form.querySelector('[name="companyName"]').value,
                contactName: form.querySelector('[name="contactName"]').value,
                rmaRequestType: form.querySelector('[name="rmaRequestType"]').value,
                email: form.querySelector('[name="email"]').value,
                customerNumber: form.querySelector('[name="customerNumber"]').value,
                phone: form.querySelector('[name="phone"]').value,
                salesOrderNumber: form.querySelector('[name="salesOrderNumber"]').value,
                customerPoNumber: form.querySelector('[name="customerPoNumber"]').value,
                originalTransactionDate: form.querySelector('[name="originalTransactionDate"]').value,
                originalInvoiceNumber: form.querySelector('[name="originalInvoiceNumber"]').value,
                partNumber: form.querySelector('[name="partNumber"]').value,
                aircraftType: form.querySelector('[name="aircraftType"]').value,
                serialNumber: form.querySelector('[name="serialNumber"]').value,
                aircraftSerialNumber: form.querySelector('[name="aircraftSerialNumber"]').value,
                installDate: form.querySelector('[name="installDate"]').value,
                totalTimeSinceInstall: form.querySelector('[name="totalTimeSinceInstall"]').value,
                removalDate: form.querySelector('[name="removalDate"]').value,
                totalCyclesSinceInstall: form.querySelector('[name="totalCyclesSinceInstall"]').value,
                discrepancy: form.querySelector('[name="discrepancy"]').value
            };

            updateLoading("Preparing submission", 50);
            const recordTypeId = await getRecordTypeId(token);
            formData.recordTypeId = recordTypeId;


            if (fileInput.files.length > 0) {
                updateLoading('Reading Files...', 60);

                const totalFiles = fileInput.files.length;
                const fileDataArray = [];

                for (let i = 0; i < totalFiles; i++) {
                    const fileProgress = 60 + (30 * ((i + 1) / totalFiles));
                    updateLoading(`Reading Files... (${i + 1}/${totalFiles})`, Math.round(fileProgress));

                    // Read file as base64
                    const file = fileInput.files[i];
                    const fileData = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const base64Content = btoa(
                        new Uint8Array(e.target.result)
                            .reduce((data, byte) => data + String.fromCharCode(byte), '')
                        );
                        resolve({
                        name: file.name,
                        data: base64Content
                        });
                    };
                    reader.onerror = () => reject(new Error('Failed to read file'));
                    reader.readAsArrayBuffer(file);
                    });

                    fileDataArray.push(fileData);
                }

                updateLoading('Files Ready', 90);
                updateLoading('Creating Case in Salesforce...', 92);
                const caseId = await createCase(formData, accessToken);

                updateLoading('Uploading Files...', 94);
                for (let i = 0; i < fileDataArray.length; i++) {
                    const contentVersionData = {
                    Title: fileDataArray[i].name,
                    PathOnClient: fileDataArray[i].name,
                    VersionData: fileDataArray[i].data,
                    FirstPublishLocationId: caseId
                    };

                    const response = await fetch(SF_INSTANCE + '/services/data/v62.0/sobjects/ContentVersion', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + accessToken,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(contentVersionData)
                    });

                    if (!response.ok) {
                    throw new Error('Failed to upload file: ' + fileDataArray[i].name);
                    }
                }

                updateLoading('Submission Complete', 100);
            }   
            else {
                updateLoading('Creating Case in Salesforce...', 95);
                const caseId = await createCase(formData, accessToken);
                updateLoading('Submission Complete', 100);
            }

            hideLoading();
            showModal('success', 'Thank You!', 'Your form has been submitted successfully.', function() {
                window.location.href = "https://crsjetspares.com";
            });

        } 
        catch (err) {
            console.error("Submission error:", err);
            hideLoading();
            showModal(
              "error",
              "Submission Failed",
              "Unable to verify Sales Order. Please try again."
            );
            submitBtn.disabled = false;
          }
        });
      }

      /* ================= INITIALIZE WHEN DOM IS READY ================= */
      document.addEventListener("DOMContentLoaded", function () {
        setupDateCalculations();
        setupFormSubmit();
      });
    </script>
  </body>
</html>
