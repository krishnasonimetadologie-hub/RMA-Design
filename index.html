      *,

        box-sizing: border-box;

      /* ===== PAGE BACKGROUND ===== */
      body {

      .container {

        background: #ffffff;
        border-radius: 14px;
        padding: 34px 40px;

        font-size: 26px;
        color: #355c9a;
        font-weight: 650;
        margin-bottom: 30px;
      }

      /* ===== FORM GRID ===== */
      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        column-gap: 36px;
        row-gap: 20px;
      }

      .field {
        display: flex;
        flex-direction: column;
      }

      .field label {
        font-size: 13.5px;
        color: #333;
        margin-bottom: 6px;
      }

      .required::after {
        content: " *";
        color: #d93025;
      }

      /* ===== INPUTS ===== */
      .field input,

        height: 35px;
        padding: 0px 10px;
        font-size: 14px;
        border-radius: 4px;
        border: none;
        background: #f2f5f9;
        outline: none;
        font-family: Arial, Helvetica, sans-serif;

      /* Date input specific styling */
      .field input[type="date"] {
        padding: 0px 8px;
      }

      /* Placeholder styling for date inputs */
      .field input[type="date"]:not(:valid):not(:focus) {
        color: #999;
      }

      .field input[type="date"]::-webkit-calendar-picker-indicator {
        cursor: pointer;
        opacity: 0.7;
      }

      .field textarea {
        padding: 8px 10px;
        height: 70px !important;
        resize: vertical;
        min-height: 70px;
      }

      input[readonly] {
        background: #e7ebf2;
        cursor: not-allowed;
      }

      .full {
        grid-column: span 2;
      }

        color: #222;
        line-height: 1.55;

        border-radius: 6px;
        cursor: pointer;
        transition: background 0.2s;
      }

      .submit-wrap button:hover {
        background: #2a4c85;
      }

        background: #cccccc;
        cursor: not-allowed;
      }

        top: 0;
        left: 0;

      /* Loading Modal Styles */

    <script>

      // ================= MODAL FUNCTIONS =================

      // ================= UTILITY FUNCTIONS =================
      function extractSO(value) {
        const match = value.match(/SO-\d+/i);
        return match ? match[0].toUpperCase() : null;

      // Convert HTML5 date input (YYYY-MM-DD) to Salesforce format (YYYY-MM-DD)
      function formatDateForSalesforce(dateString) {
        if (!dateString) return null;
        
        // HTML5 date input already returns YYYY-MM-DD
        // Validate format
        const datePattern = /^\d{4}-\d{2}-\d{2}$/;
        if (datePattern.test(dateString)) {
          return dateString;
        }
        
        // If somehow not in correct format, try to parse
        const date = new Date(dateString);
        if (isNaN(date.getTime())) {
          console.warn('Invalid date:', dateString);
          return null;
        }
        
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        
        return `${year}-${month}-${day}`;
      }

      // Calculate days between date and today
      function calculateDaysFromToday(dateString) {
        if (!dateString) return "0";
        
        const date = new Date(dateString);
        if (isNaN(date.getTime())) return "0";
        
        const today = new Date();
        
        // Reset time components for accurate day calculation
        date.setHours(0, 0, 0, 0);
        today.setHours(0, 0, 0, 0);
        
        const diffTime = today.getTime() - date.getTime();
        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        
        // Ensure non-negative value
        return diffDays >= 0 ? diffDays.toString() : "0";
      }

      // ================= DATE CALCULATION SETUP =================
      function setupDateCalculations() {
        const installDateInput = document.getElementById("installDate");
        const removalDateInput = document.getElementById("removalDate");
        const totalTimeInput = document.getElementById("totalTimeSinceInstall");
        const totalCyclesInput = document.getElementById("totalCyclesSinceInstall");

        // Calculate days when install date changes
        installDateInput.addEventListener("change", function() {
          if (this.value) {
            const days = calculateDaysFromToday(this.value);
            totalTimeInput.value = days;
            
            
            // Validate install date is not in the future
            const installDate = new Date(this.value);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            if (installDate > today) {
              showModal("error", "Invalid Date", "Install Date cannot be in the future.");
              this.value = "";
              totalTimeInput.value = "";
              this.focus();
            }
          } else {
            totalTimeInput.value = "";
            if (!removalDateInput.value) {
              totalCyclesInput.value = "";
            }
          }
        });

        // Calculate days when removal date changes
        removalDateInput.addEventListener("change", function() {
          if (this.value) {
            const days = calculateDaysFromToday(this.value);
            totalCyclesInput.value = days;
            
            // Validate removal date is not in the future
            const removalDate = new Date(this.value);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            if (removalDate > today) {
              showModal("error", "Invalid Date", "Removal Date cannot be in the future.");
              this.value = "";
              totalCyclesInput.value = "";
              this.focus();
            }
            
            // Validate removal date is not before install date
            if (installDateInput.value) {
              const installDate = new Date(installDateInput.value);
              if (removalDate < installDate) {
                showModal("error", "Invalid Date", "Removal Date cannot be before Install Date.");
                this.value = "";
                totalCyclesInput.value = "";
                this.focus();
              }
            }
          } else {
            totalCyclesInput.value = "";
            // If removal date is cleared, use install date for cycles
            if (installDateInput.value) {
              totalCyclesInput.value = calculateDaysFromToday(installDateInput.value);
            }
          }
        });

        // Set max date to today for all date inputs
        function setMaxDateToToday() {
          const today = new Date().toISOString().split('T')[0];
          
          const dateInputs = [
            document.getElementById("installDate"),
            document.getElementById("removalDate"),
            document.getElementById("originalTransactionDate")
          ];
          
          dateInputs.forEach(input => {
            if (input) {
              input.max = today;
            }
          });
        }
        
        setMaxDateToToday();
      }

      // ================= SALESFORCE API FUNCTIONS =================
      async function getAccessToken() {
        const params = new URLSearchParams();
        params.append("grant_type", "client_credentials");
        params.append("client_id", CLIENT_ID);
        params.append("client_secret", CLIENT_SECRET);

        const response = await fetch(OAUTH_URL, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: params
        });

        if (!response.ok) {
          throw new Error("Failed to authenticate with Salesforce");
        }

        const data = await response.json();
        return data.access_token;
      }

      async function verifySalesOrder(salesOrderNumber, accessToken) {
        const url = API_ENDPOINT + "?salesOrderNumber=" + encodeURIComponent(salesOrderNumber);

        const response = await fetch(url, {
          method: "GET",
          headers: {
            "Authorization": "Bearer " + accessToken,
            "Content-Type": "application/json"
          }
        });

        if (!response.ok) {
          throw new Error("Failed to verify sales order");
        }

        return await response.json();
      }

      async function getRecordTypeId(accessToken) {
        const query = "SELECT Id FROM RecordType WHERE SobjectType='Case' AND DeveloperName='Sales' LIMIT 1";
        const url = SF_INSTANCE + '/services/data/v62.0/query?q=' + encodeURIComponent(query);

        const response = await fetch(url, {
          method: 'GET',
          headers: {
            'Authorization': 'Bearer ' + accessToken,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error('Failed to query Record Type');
        }

        const data = await response.json();
        if (data.records && data.records.length > 0) {
          return data.records[0].Id;
        } else {
          throw new Error('Sales Record Type not found');
        }
      }

      async function createCase(formData, accessToken) {
        // Prepare data for Salesforce
        const caseData = {
          // Required fields
          Subject: `RMA Request - ${formData.salesOrderNumber}`,
          SuppliedCompany: formData.companyName,
          SuppliedName: formData.contactName,
          SuppliedEmail: formData.email,
          SuppliedPhone: formData.phone,
          Status: 'New',
          Type: 'Sales',
          Origin: 'Web',
          RecordTypeId: formData.recordTypeId,
          
          // Custom fields with proper date formatting
          Customer_Name__c: formData.customerNumber || null,
          Customer_PO__c: formData.customerPoNumber,
          Category__c: formData.rmaRequestType,
          Part_Number__c: formData.partNumber,
          Serial_Number__c: formData.serialNumber,
          Aircraft_Type__c: formData.aircraftType,
          Aircraft_Serial__c: formData.aircraftSerialNumber,
          
          // Date fields formatted for Salesforce
          Original_Transaction_Date__c: formatDateForSalesforce(formData.originalTransactionDate),
          Original_Invoice__c: formData.originalInvoiceNumber || null,
          Install_Date__c: formatDateForSalesforce(formData.installDate),
          Removal_Date__c: formatDateForSalesforce(formData.removalDate),
          
          // Calculated fields
          Total_time_since_install_of_part__c: formData.totalTimeSinceInstall || "0",
          Total_cycle_since_install_of_part__c: formData.totalCyclesSinceInstall || "0",
          Discrepancy__c: formData.discrepancy,
          Reason_For_Return__c: formData.reasonForReturn,
          Sub_Type__c: "RMA"
        };

        // Remove null values to avoid sending empty fields
        Object.keys(caseData).forEach(key => {
          if (caseData[key] === null || caseData[key] === undefined) {
            delete caseData[key];
          }
        });

        console.log('Creating Case with data:', JSON.stringify(caseData, null, 2));

        const response = await fetch(SF_INSTANCE + '/services/data/v62.0/sobjects/Case', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + accessToken,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(caseData)
        });

        if (!response.ok) {
          const errorText = await response.text();
          console.error('Case creation error response:', errorText);
          throw new Error('Failed to create case: ' + response.status);
        }

        const result = await response.json();
        return result.id;
      }

      async function uploadFile(file, caseId, accessToken) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          
          reader.onload = async function(e) {
            const base64Content = btoa(
              new Uint8Array(e.target.result)
                .reduce((data, byte) => data + String.fromCharCode(byte), '')
            );

            const contentVersionData = {
              Title: file.name,
              PathOnClient: file.name,
              VersionData: base64Content,
              FirstPublishLocationId: caseId
            };

            try {
              const response = await fetch(SF_INSTANCE + '/services/data/v62.0/sobjects/ContentVersion', {
                method: 'POST',
                headers: {
                  'Authorization': 'Bearer ' + accessToken,
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify(contentVersionData)
              });

              if (!response.ok) {
                throw new Error('Failed to upload file: ' + file.name);
              }

              resolve();
            } catch (error) {
              reject(error);
            }
          };

          reader.onerror = function() {
            reject(new Error('Failed to read file: ' + file.name));
          };

          reader.readAsArrayBuffer(file);
        });
      }

      // ================= FORM SUBMISSION =================
      async function handleFormSubmit(event) {
        event.preventDefault();
        
        const form = event.target;
        const submitBtn = document.getElementById("submitBtn");
        const fileInput = document.getElementById("fileAttachment");
        
        // Basic validation
        const requiredFields = form.querySelectorAll('[required]');
        let isValid = true;
        let firstInvalidField = null;
        
        requiredFields.forEach(field => {
          if (!field.value.trim()) {
            isValid = false;
            if (!firstInvalidField) firstInvalidField = field;
            field.style.border = "1px solid #d93025";
          } else {
            field.style.border = "none";
          }
        });

        if (!isValid) {
          showModal("error", "Missing Fields", "Please fill in all required fields.");
          if (firstInvalidField) firstInvalidField.focus();
          return;
        }

        // Validate email format
        const emailField = form.querySelector('[name="email"]');
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (emailField.value && !emailRegex.test(emailField.value)) {
          showModal("error", "Invalid Email", "Please enter a valid email address.");
          emailField.focus();
          return;
        }

        // Extract SO number
        const salesOrderField = form.querySelector('[name="salesOrderNumber"]');
        const salesOrderNumber = extractSO(salesOrderField.value);
        
        if (!salesOrderNumber) {
          showModal("error", "Invalid Format", "Sales Order Number must be in format SO-XXXXX");
          salesOrderField.focus();
          return;
        }

        // Validate dates are not in the future
        const installDateInput = document.getElementById("installDate");
        const today = new Date().toISOString().split('T')[0];
        
        if (installDateInput.value && installDateInput.value > today) {
          showModal("error", "Invalid Date", "Install Date cannot be in the future.");
          installDateInput.focus();
          return;
        }

        const removalDateInput = document.getElementById("removalDate");
        if (removalDateInput.value && removalDateInput.value > today) {
          showModal("error", "Invalid Date", "Removal Date cannot be in the future.");
          removalDateInput.focus();
          return;
        }

        // Validate removal date is not before install date
        if (installDateInput.value && removalDateInput.value) {
          if (removalDateInput.value < installDateInput.value) {
            showModal("error", "Invalid Date", "Removal Date cannot be before Install Date.");
            removalDateInput.focus();
            return;
          }
        }

        // Disable submit button and show loading
        submitBtn.disabled = true;
        showLoading("Authenticating...", 0);

        try {
          // Step 1: Get access token
          updateLoading("Authenticating with Salesforce...", 10);
          const accessToken = await getAccessToken();

          // Step 2: Verify Sales Order
          updateLoading("Verifying Sales Order...", 30);
          const verificationResult = await verifySalesOrder(salesOrderNumber, accessToken);

          if (!verificationResult.salesOrderExists) {
            hideLoading();
            showModal("error", "Sales Order Not Found", "The Sales Order number does not exist in our system.");
            submitBtn.disabled = false;
            return;
          }

          // Step 3: Get Record Type ID
          updateLoading("Preparing submission...", 50);
          const recordTypeId = await getRecordTypeId(accessToken);

          // Step 4: Prepare form data
          const formData = {
            companyName: form.querySelector('[name="companyName"]').value.trim(),
            contactName: form.querySelector('[name="contactName"]').value.trim(),
            rmaRequestType: form.querySelector('[name="rmaRequestType"]').value,
            email: form.querySelector('[name="email"]').value.trim(),
            customerNumber: form.querySelector('[name="customerNumber"]').value.trim(),
            phone: form.querySelector('[name="phone"]').value.trim(),
            salesOrderNumber: salesOrderNumber,
            customerPoNumber: form.querySelector('[name="customerPoNumber"]').value.trim(),
            originalTransactionDate: form.querySelector('[name="originalTransactionDate"]').value,
            originalInvoiceNumber: form.querySelector('[name="originalInvoiceNumber"]').value.trim(),
            partNumber: form.querySelector('[name="partNumber"]').value.trim(),
            aircraftType: form.querySelector('[name="aircraftType"]').value.trim(),
            serialNumber: form.querySelector('[name="serialNumber"]').value.trim(),
            aircraftSerialNumber: form.querySelector('[name="aircraftSerialNumber"]').value.trim(),
            installDate: form.querySelector('[name="installDate"]').value,
            totalTimeSinceInstall: form.querySelector('[name="totalTimeSinceInstall"]').value.trim() || "0",
            removalDate: form.querySelector('[name="removalDate"]').value,
            totalCyclesSinceInstall: form.querySelector('[name="totalCyclesSinceInstall"]').value.trim() || "0",
            discrepancy: form.querySelector('[name="discrepancy"]').value.trim(),
            reasonForReturn: form.querySelector('[name="reasonForReturn"]').value.trim(),
            recordTypeId: recordTypeId
          };

          console.log('Form data prepared for submission:', formData);

          // Step 5: Create Case
          updateLoading("Creating RMA case...", 70);
          const caseId = await createCase(formData, accessToken);

          // Step 6: Upload files if any
          if (fileInput.files.length > 0) {
            updateLoading(`Uploading ${fileInput.files.length} file(s)...`, 80);
            
            for (let i = 0; i < fileInput.files.length; i++) {
              const progress = 80 + Math.round((i + 1) / fileInput.files.length * 15);
              updateLoading(`Uploading file ${i + 1} of ${fileInput.files.length}...`, progress);
              
              try {
                await uploadFile(fileInput.files[i], caseId, accessToken);
              } catch (fileError) {
                console.warn(`Failed to upload file: ${fileInput.files[i].name}`, fileError);
                // Continue with other files even if one fails
              }
            }
          }

          // Step 7: Complete
          updateLoading("Submission complete!", 100);
          setTimeout(() => {
            hideLoading();
            showModal('success', 'Thank You!', 'Your RMA form has been submitted successfully.', function() {
              // Reset form
              form.reset();
              // Reset calculated fields
              document.getElementById('totalTimeSinceInstall').value = '';
              document.getElementById('totalCyclesSinceInstall').value = '';
            });
            submitBtn.disabled = false;
          }, 1000);

        } catch (error) {
          console.error("Submission error:", error);
          hideLoading();
          showModal("error", "Submission Failed", "An error occurred while submitting the form. Please try again.");
          submitBtn.disabled = false;
        }
      }

      // ================= INITIALIZATION =================
      document.addEventListener("DOMContentLoaded", function() {
        // Setup date calculations
        setupDateCalculations();
        
        // Setup form submission
        const form = document.getElementById("rmaForm");
        form.addEventListener("submit", handleFormSubmit);
        
        // Setup input validation styling
        const inputs = form.querySelectorAll('input, select, textarea');
        inputs.forEach(input => {
          input.addEventListener('input', function() {
            this.style.border = 'none';
          });
        });
      });
    </script>
